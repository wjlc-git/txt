<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>txt</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      color: white;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .section {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
    }

    .section.active {
      opacity: 1;
      pointer-events: auto;
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      text-align: center;
    }

    .neon {
      font-size: 5rem;
      margin: 0;
      color: #fff;
      text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #fff, 0 0 40px #fff;
    }

    .neon-sub {
      font-size: 2rem;
      color: #ccc;
      text-shadow: 0 0 3px #fff, 0 0 5px #fff;
    }

    .button-row {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 40px;
      z-index: 4;
    }

    .hoa-button, .back-button {
      padding: 10px 30px;
      font-size: 1.2rem;
      background: transparent;
      color: white;
      border: 2px solid white;
      border-radius: 5px;
      cursor: pointer;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 4;
    }

    .hoa-title {
      font-size: 3rem;
      color: white;
      text-align: center;
      text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff;
      margin-bottom: 20px;
    }

    .neon-small {
      font-size: 0.9rem;
      color: #fff;
      text-shadow: 0 0 2px #fff, 0 0 4px #fff;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    .neon-small.neon-hover:hover {
      animation: neonRGB 2s linear infinite;
    }

    @keyframes neonRGB {
      0% { text-shadow: 0 0 5px red, 0 0 10px orange; color: red; }
      25% { text-shadow: 0 0 5px yellow, 0 0 10px lime; color: yellow; }
      50% { text-shadow: 0 0 5px cyan, 0 0 10px blue; color: cyan; }
      75% { text-shadow: 0 0 5px violet, 0 0 10px magenta; color: violet; }
      100% { text-shadow: 0 0 5px red, 0 0 10px orange; color: red; }
    }

    .scrollable-doc {
      height: calc(100% - 150px);
      overflow-y: auto;
      padding: 100px 40px 40px 40px;
      box-sizing: border-box;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-content: flex-start;
    }

    .fixed-search-bar {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      z-index: 10;
    }

    .fixed-search-bar input {
      padding: 10px;
      font-size: 1rem;
      width: 240px;
      border: 2px solid white;
      border-radius: 5px;
      background: transparent;
      color: white;
      outline: none;
    }

    .fixed-search-bar button {
      padding: 10px 20px;
      font-size: 1rem;
      border: 2px solid white;
      border-radius: 5px;
      background: transparent;
      color: white;
      cursor: pointer;
    }

    .fixed-search-bar p {
      margin: 0;
      color: #0f0;
      font-size: 0.9rem;
    }

    .hoa-list {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>
<body>

  <audio id="bgMusic" autoplay loop hidden>
    <source src="O U T I N Q U A H O G.mp3" type="audio/mpeg" />
  </audio>

  <div id="main" class="section active">
    <div class="center">
      <h1 class="neon">txt</h1>
      <h2 class="neon-sub">wjlc</h2>
    </div>
    <div class="button-row">
      <button class="hoa-button" onclick="showSection('members')">Members</button>
      <button class="hoa-button" onclick="showSection('hoa')">HOA</button>
      <button class="hoa-button" onclick="showSection('ops')">Operations</button>
    </div>
  </div>

  <div id="members" class="section">
    <button class="back-button" onclick="showSection('main')">TXT</button>
    <div class="scrollable-doc" id="member-list">
      <div class="neon-small neon-hover">wjlc (Owner)</div>
      <div class="neon-small neon-hover">HarvoxTheGreat</div>
    </div>
    <div class="fixed-search-bar">
      <input type="text" id="usernameInput" placeholder="Enter username" />
      <button onclick="submitUsername()">Join</button>
      <p id="submitMsg"></p>
    </div>
  </div>

  <div id="hoa" class="section">
    <button class="back-button" onclick="showSection('main')">TXT</button>
    <div class="hoa-title">Hall Of Autism</div>
    <div class="hoa-list">
      <div class="neon-small neon-hover">goku</div>
      <div class="neon-small neon-hover">cube</div>
      <div class="neon-small neon-hover">critzo</div>
      <div class="neon-small neon-hover">ant</div>
      <div class="neon-small neon-hover">ncxkzos</div>
      <div class="neon-small neon-hover">ginger</div>
      <div class="neon-small neon-hover">JB</div>
      <div class="neon-small neon-hover">nuwz</div>
      <div class="neon-small neon-hover">Killua</div>
      <div class="neon-small neon-hover">spares</div>
      <div class="neon-small neon-hover">luv</div>
      <div class="neon-small neon-hover">vlonto</div>
      <div class="neon-small neon-hover">vylao</div>
      <div class="neon-small neon-hover">JAH</div>
      <div class="neon-small neon-hover">jit</div>
      <div class="neon-small neon-hover">2facedada</div>
    </div>
  </div>

  <div id="ops" class="section">
    <button class="back-button" onclick="showSection('main')">TXT</button>
    <div class="hoa-title">Operations</div>
    <div class="hoa-list">
      <div class="neon-small neon-hover">Ginger's Dox</div>
      <div class="neon-small neon-hover">JAH's Dox</div>
      <div class="neon-small neon-hover">Zack_vsn's Dox</div>
      <div class="neon-small neon-hover">Adam's Dox</div>
      <div class="neon-small neon-hover">Matejs's Dox</div>
      <div class="neon-small neon-hover">Radek's Dox</div>
      <div class="neon-small neon-hover">Mailed Randoms</div>
      <div class="neon-small neon-hover">Created Snusbase Clone</div>
    </div>
  </div>

  <canvas id="snow"></canvas>
  <canvas id="mini-snow" width="300" height="150"></canvas>
  <canvas id="confetti"></canvas>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function submitUsername() {
      const input = document.getElementById("usernameInput");
      const name = input.value.trim();
      const msg = document.getElementById("submitMsg");

      if (!name) {
        msg.textContent = "Please enter a username.";
        return;
      }

      const existing = Array.from(document.querySelectorAll("#member-list .neon-small")).map(el => el.textContent.toLowerCase());
      if (existing.includes(name.toLowerCase())) {
        msg.textContent = "Username already exists.";
        return;
      }

      const newEntry = document.createElement("div");
      newEntry.className = "neon-small neon-hover";
      newEntry.textContent = name;
      document.getElementById("member-list").appendChild(newEntry);
      msg.textContent = `Welcome, ${name}!`;
      input.value = "";
    }

    const snowCanvas = document.getElementById('snow');
    const miniCanvas = document.getElementById('mini-snow');
    const confettiCanvas = document.getElementById('confetti');
    const snowCtx = snowCanvas.getContext('2d');
    const miniCtx = miniCanvas.getContext('2d');
    const confettiCtx = confettiCanvas.getContext('2d');

    let width, height;
    function resize() {
      width = snowCanvas.width = window.innerWidth;
      height = snowCanvas.height = window.innerHeight;
      confettiCanvas.width = width;
      confettiCanvas.height = height;
    }

    window.addEventListener('resize', resize);

    const snowFlakes = Array.from({ length: 150 }).map(() => ({
      x: Math.random() * window.innerWidth,
      y: Math.random() * window.innerHeight,
      r: Math.random() * 3 + 1,
      d: Math.random() + 0.5,
      color: ['#ffffff', '#cccccc', '#333333'][Math.floor(Math.random() * 3)]
    }));

    function drawSnow() {
      snowCtx.clearRect(0, 0, width, height);
      snowFlakes.forEach(flake => {
        snowCtx.beginPath();
        snowCtx.fillStyle = flake.color;
        snowCtx.arc(flake.x, flake.y, flake.r, 0, Math.PI * 2);
        snowCtx.fill();
        flake.y += flake.d;
        if (flake.y > height) {
          flake.y = 0;
          flake.x = Math.random() * width;
        }
      });
    }

    const miniFlakes = Array.from({ length: 40 }).map(() => ({
      x: Math.random() * miniCanvas.width,
      y: Math.random() * miniCanvas.height,
      r: Math.random() * 1.5 + 0.5,
      d: Math.random() * 0.5 + 0.2,
      color: ['#ffffff', '#cccccc', '#333333'][Math.floor(Math.random() * 3)]
    }));

    function drawMiniSnow() {
      miniCtx.clearRect(0, 0, miniCanvas.width, miniCanvas.height);
      miniFlakes.forEach(flake => {
        miniCtx.beginPath();
        miniCtx.fillStyle = flake.color;
        miniCtx.arc(flake.x, flake.y, flake.r, 0, Math.PI * 2);
        miniCtx.fill();
        flake.y += flake.d;
        if (flake.y > miniCanvas.height) {
          flake.y = 0;
          flake.x = Math.random() * miniCanvas.width;
        }
      });
    }

    const confettiParticles = [];

    function spawnConfetti(x, y) {
      const colors = ['#ff0040', '#ff9900', '#33cc33', '#0099ff', '#cc33ff', '#ffff00'];
      for (let i = 0; i < 5; i++) {
        confettiParticles.push({
          x: x + (Math.random() * 20 - 10),
          y: y + (Math.random() * 20 - 10),
          r: Math.random() * 4 + 2,
          dy: Math.random() * 1 + 0.5,
          opacity: 1,
          color: colors[Math.floor(Math.random() * colors.length)]
        });
      }
    }

    function drawConfetti() {
      confettiCtx.clearRect(0, 0, width, height);
      for (let i = confettiParticles.length - 1; i >= 0; i--) {
        const c = confettiParticles[i];
        confettiCtx.save();
        confettiCtx.beginPath();
        confettiCtx.translate(c.x, c.y);
        confettiCtx.moveTo(0, -c.r);
        for (let j = 0; j < 5; j++) {
          confettiCtx.rotate(Math.PI / 5);
          confettiCtx.lineTo(0, -c.r * 0.5);
          confettiCtx.rotate(Math.PI / 5);
          confettiCtx.lineTo(0, -c.r);
        }
        confettiCtx.closePath();
        confettiCtx.globalAlpha = c.opacity;
        confettiCtx.fillStyle = c.color;
        confettiCtx.fill();
        confettiCtx.restore();

        c.y += c.dy;
        c.opacity -= 0.01;
        if (c.opacity <= 0) {
          confettiParticles.splice(i, 1);
        }
      }
    }

    document.addEventListener('mousemove', e => spawnConfetti(e.clientX, e.clientY));

    function animate() {
      drawSnow();
      drawMiniSnow();
      drawConfetti();
      requestAnimationFrame(animate);
    }

    window.addEventListener('load', () => {
      resize();
      animate();

      const music = document.getElementById('bgMusic');
      music.volume = 0.5;
      music.play().catch(() => {
        document.body.addEventListener('click', () => {
          music.play();
        }, { once: true });
      });
    });
  </script>
</body>
</html>
