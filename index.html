<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>txt</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #111;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }
    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
    }
    .center h1 {
      font-size: 5rem;
      margin: 0;
    }
    .center h2 {
      font-size: 2rem;
      margin-top: 0.5rem;
      color: #aaa;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="center">
    <h1>txt</h1>
    <h2>wjlc</h2>
  </div>
  <canvas id="snow"></canvas>
  <script>
    const canvas = document.getElementById('snow');
    const ctx = canvas.getContext('2d');
    let width, height;

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    const flakes = [];
    const colors = ['#ffffff', '#cccccc', '#333333'];

    for (let i = 0; i < 150; i++) {
      flakes.push({
        x: Math.random() * width,
        y: Math.random() * height,
        r: Math.random() * 3 + 1,
        d: Math.random() + 0.5,
        color: colors[Math.floor(Math.random() * colors.length)]
      });
    }

    function drawFlakes() {
      ctx.clearRect(0, 0, width, height);
      ctx.beginPath();
      for (let i = 0; i < flakes.length; i++) {
        const f = flakes[i];
        ctx.fillStyle = f.color;
        ctx.beginPath();
        ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
        ctx.fill();
      }
      moveFlakes();
    }

    function moveFlakes() {
      for (let i = 0; i < flakes.length; i++) {
        const f = flakes[i];
        f.y += f.d;
        if (f.y > height) {
          f.y = 0;
          f.x = Math.random() * width;
        }
      }
    }

    function animate() {
      drawFlakes();
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
