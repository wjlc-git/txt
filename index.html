<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>txt</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #111;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      color: white;
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
      pointer-events: none;
    }

    .neon {
      font-size: 5rem;
      margin: 0;
      color: #fff;
      text-shadow:
        0 0 5px #fff,
        0 0 10px #fff,
        0 0 20px #fff,
        0 0 40px #fff;
    }

    .neon-sub {
      font-size: 2rem;
      margin-top: 0.5rem;
      color: #ccc;
      text-shadow:
        0 0 3px #fff,
        0 0 5px #fff;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    #mini-snow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 150px;
      z-index: 1;
      pointer-events: none;
    }

    #confetti {
      z-index: 3;
    }
  </style>
</head>
<body>
  <div class="center">
    <h1 class="neon">txt</h1>
    <h2 class="neon-sub">wjlc</h2>
  </div>

  <canvas id="snow"></canvas>
  <canvas id="mini-snow" width="300" height="150"></canvas>
  <canvas id="confetti"></canvas>

  <script>
    // Snow setup
    const snowCanvas = document.getElementById('snow');
    const snowCtx = snowCanvas.getContext('2d');
    const confettiCanvas = document.getElementById('confetti');
    const confettiCtx = confettiCanvas.getContext('2d');

    let width, height;
    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      snowCanvas.width = width;
      snowCanvas.height = height;
      confettiCanvas.width = width;
      confettiCanvas.height = height;
    }
    window.addEventListener('resize', resize);
    resize();

    const snowFlakes = [];
    const snowColors = ['#ffffff', '#cccccc', '#333333'];
    for (let i = 0; i < 150; i++) {
      snowFlakes.push({
        x: Math.random() * width,
        y: Math.random() * height,
        r: Math.random() * 3 + 1,
        d: Math.random() + 0.5,
        color: snowColors[Math.floor(Math.random() * snowColors.length)]
      });
    }

    function drawSnow() {
      snowCtx.clearRect(0, 0, width, height);
      for (let flake of snowFlakes) {
        snowCtx.beginPath();
        snowCtx.fillStyle = flake.color;
        snowCtx.arc(flake.x, flake.y, flake.r, 0, Math.PI * 2);
        snowCtx.fill();
      }
      for (let flake of snowFlakes) {
        flake.y += flake.d;
        if (flake.y > height) {
          flake.y = 0;
          flake.x = Math.random() * width;
        }
      }
    }

    function animateSnow() {
      drawSnow();
      requestAnimationFrame(animateSnow);
    }
    animateSnow();

    // Mini snow
    const miniCanvas = document.getElementById('mini-snow');
    const miniCtx = miniCanvas.getContext('2d');
    const miniFlakes = [];
    for (let i = 0; i < 40; i++) {
      miniFlakes.push({
        x: Math.random() * miniCanvas.width,
        y: Math.random() * miniCanvas.height,
        r: Math.random() * 1.5 + 0.5,
        d: Math.random() * 0.5 + 0.2,
        color: snowColors[Math.floor(Math.random() * snowColors.length)]
      });
    }

    function drawMiniSnow() {
      miniCtx.clearRect(0, 0, miniCanvas.width, miniCanvas.height);
      for (let flake of miniFlakes) {
        miniCtx.beginPath();
        miniCtx.fillStyle = flake.color;
        miniCtx.arc(flake.x, flake.y, flake.r, 0, Math.PI * 2);
        miniCtx.fill();
      }
      for (let flake of miniFlakes) {
        flake.y += flake.d;
        if (flake.y > miniCanvas.height) {
          flake.y = 0;
          flake.x = Math.random() * miniCanvas.width;
        }
      }
    }

    function animateMiniSnow() {
      drawMiniSnow();
      requestAnimationFrame(animateMiniSnow);
    }
    animateMiniSnow();

    // Confetti
    const confetti = [];
    function drawStar(x, y, r, color, opacity) {
      confettiCtx.save();
      confettiCtx.beginPath();
      confettiCtx.translate(x, y);
      confettiCtx.moveTo(0, 0 - r);
      for (let i = 0; i < 5; i++) {
        confettiCtx.rotate(Math.PI / 5);
        confettiCtx.lineTo(0, 0 - (r * 0.5));
        confettiCtx.rotate(Math.PI / 5);
        confettiCtx.lineTo(0, 0 - r);
      }
      confettiCtx.closePath();
      confettiCtx.globalAlpha = opacity;
      confettiCtx.fillStyle = color;
      confettiCtx.fill();
      confettiCtx.restore();
    }

    function animateConfetti() {
      confettiCtx.clearRect(0, 0, width, height);
      for (let i = confetti.length - 1; i >= 0; i--) {
        let c = confetti[i];
        c.y += c.dy;
        c.opacity -= 0.01;
        if (c.opacity <= 0) confetti.splice(i, 1);
        else drawStar(c.x, c.y, c.r, c.color, c.opacity);
      }
      requestAnimationFrame(animateConfetti);
    }
    animateConfetti();

    function spawnConfetti(x, y) {
      const colors = ['#ff0040', '#ff9900', '#33cc33', '#0099ff', '#cc33ff', '#ffff00'];
      for (let i = 0; i < 5; i++) {
        confetti.push({
          x: x + (Math.random() * 20 - 10),
          y: y + (Math.random() * 20 - 10),
          r: Math.random() * 4 + 2,
          dy: Math.random() * 1 + 0.5,
          opacity: 1,
          color: colors[Math.floor(Math.random() * colors.length)]
        });
      }
    }

    document.addEventListener('mousemove', e => {
      spawnConfetti(e.clientX, e.clientY);
    });
  </script>
</body>
</html>
