<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>txt</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #111;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      color: white;
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
      pointer-events: none;
    }

    .neon {
      font-size: 5rem;
      margin: 0;
      color: #fff;
      text-shadow:
        0 0 5px #fff,
        0 0 10px #fff,
        0 0 20px #fff,
        0 0 40px #fff;
    }

    .neon-sub {
      font-size: 2rem;
      margin-top: 0.5rem;
      color: #ccc;
      text-shadow:
        0 0 3px #fff,
        0 0 5px #fff;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    #mini-snow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 150px;
      z-index: 1;
      pointer-events: none;
    }

    #confetti {
      z-index: 3;
    }
  </style>
</head>
<body>

  <!-- Neon Text -->
  <div class="center">
    <h1 class="neon">txt</h1>
    <h2 class="neon-sub">wjlc</h2>
  </div>

  <!-- Full Background Snow -->
  <canvas id="snow"></canvas>

  <!-- Small Snow Over Text -->
  <canvas id="mini-snow" width="300" height="150"></canvas>

  <!-- Confetti Canvas -->
  <canvas id="confetti"></canvas>

  <script>
    // FULLSCREEN SNOW
    const snowCanvas = document.getElementById('snow');
    const snowCtx = snowCanvas.getContext('2d');

    let width, height;
    function resize() {
      width = snowCanvas.width = window.innerWidth;
      height = snowCanvas.height = window.innerHeight;
      confettiCanvas.width = width;
      confettiCanvas.height = height;
    }
    window.addEventListener('resize', resize);

    const snowFlakes = [];
    const snowColors = ['#ffffff', '#cccccc', '#333333'];

    for (let i = 0; i < 150; i++) {
      snowFlakes.push({
        x: Math.random() * window.innerWidth,
        y: Math.random() * window.innerHeight,
        r: Math.random() * 3 + 1,
        d: Math.random() + 0.5,
        color: snowColors[Math.floor(Math.random() * snowColors.length)]
      });
    }

    function drawSnow() {
      snowCtx.clearRect(0, 0, width, height);
      for (let flake of snowFlakes) {
        snowCtx.beginPath();
        snowCtx.fillStyle = flake.color;
        snowCtx.arc(flake.x, flake.y, flake.r, 0, Math.PI * 2);
        snowCtx.fill();
      }
      moveSnow();
    }

    function moveSnow() {
      for (let flake of snowFlakes) {
        flake.y += flake.d;
        if (flake.y > height) {
          flake.y = 0;
          flake.x = Math.random() * width;
        }
      }
    }

    function animateSnow() {
      drawSnow();
      requestAnimationFrame(animateSnow);
    }

    // MINI SNOW ON TEXT
    const miniCanvas = document.getElementById('mini-snow');
    const miniCtx = miniCanvas.getContext('2d');
    const miniFlakes = [];

    for (let i = 0; i < 40; i++) {
      miniFlakes.push({
        x: Math.random() * miniCanvas.width,
        y: Math.random() * miniCanvas.height,
        r: Math.random() * 1.5 + 0.5,
        d: Math.random() * 0.5 + 0.2,
        color: snowColors[Math.floor(Math.random() * snowColors.length)]
      });
    }

    function drawMiniSnow() {
      miniCtx.clearRect(0, 0, miniCanvas.width, miniCanvas.height);
      for (let flake of miniFlakes) {
        miniCtx.beginPath();
        miniCtx.fillStyle = flake.color;
        miniCtx.arc(flake.x, flake.y, flake.r, 0, Math.PI * 2);
        miniCtx.fill();
      }
      moveMiniSnow();
    }

    function moveMiniSnow() {
      for (let flake of miniFlakes) {
        flake.y += flake.d;
        if (flake.y > miniCanvas.height) {
          flake.y = 0;
          flake.x = Math.random() * miniCanvas.width;
        }
      }
    }

    function animateMini() {
      drawMiniSnow();
      requestAnimationFrame(animateMini);
    }

    // CONFETTI EFFECT
    const confettiCanvas = document.getElementById('confetti');
    const confettiCtx = confettiCanvas.getContext('2d');
    const confettiParticles = [];

    function spawnConfetti(x, y) {
      const colors = ['#ff0040', '#ff9900', '#33cc33', '#0099ff', '#cc33ff', '#ffff00'];
      for (let i = 0; i < 5; i++) {
        confettiParticles.push({
          x: x + (Math.random() * 20 - 10),
          y: y + (Math.random() * 20 - 10),
          r: Math.random() * 4 + 2,
          dy: Math.random() * 1 + 0.5,
          opacity: 1,
          color: colors[Math.floor(Math.random() * colors.length)]
        });
      }
    }

    function drawConfetti() {
      confettiCtx.clearRect(0, 0, width, height);
      for (let i = confettiParticles.length - 1; i >= 0; i--) {
        let c = confettiParticles[i];
        confettiCtx.save();
        confettiCtx.beginPath();
        confettiCtx.translate(c.x, c.y);
        confettiCtx.moveTo(0, 0 - c.r);
        for (let j = 0; j < 5; j++) {
          confettiCtx.rotate(Math.PI / 5);
          confettiCtx.lineTo(0, 0 - (c.r * 0.5));
          confettiCtx.rotate(Math.PI / 5);
          confettiCtx.lineTo(0, 0 - c.r);
        }
        confettiCtx.closePath();
        confettiCtx.globalAlpha = c.opacity;
        confettiCtx.fillStyle = c.color;
        confettiCtx.fill();
        confettiCtx.restore();

        c.y += c.dy;
        c.opacity -= 0.01;
        if (c.opacity <= 0) {
          confettiParticles.splice(i, 1);
        }
      }
    }

    function animateConfetti() {
      drawConfetti();
      requestAnimationFrame(animateConfetti);
    }

    // Initialize all animations
    function init() {
      resize();
      animateSnow();
      animateMini();
      animateConfetti();
    }

    // Event listener for mouse movement
    document.addEventListener('mousemove', e => {
      spawnConfetti(e.clientX, e.clientY);
    });

    // Start animations on window load
    window.addEventListener('load', init);
  </script>
</body>
</html>
